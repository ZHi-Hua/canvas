<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>konvajs实例</title>
    <style>
        body{margin: 0px;padding: 0px;}
        .container{width: 800px;height: 600px;border: 1px solid #726e6f;margin-left: auto;margin-right: auto;}
    </style>
    <link rel="stylesheet" href="konva/smartMenu.css"/>
    <script type="text/javascript" src="konva/konva.js"></script>
    <script type="text/javascript" src="./javascript/jquery.js"></script>
</head>
<body>
<div id="container" class="container"></div>
</body>
<script>
    $(function () {
        var container = document.getElementById("container");
        var width = 800;
        var height = 600;
        // 1、创建舞台 Stage
        var stage = new Konva.Stage({
            container:'container', // 设置容器的 id
            width:width, // 宽度
            height:height, // 高度
        });
        // 2、创建层 Layer
        var  layer = new Konva.Layer();

        // 2.1、创建文本
        var text = new Konva.Text({
            x: 10,
            y: 5,
            text: '使用konvajs实例：',
            fontSize: 14, // 默认值为12
            fontFamily: 'Calibri', // 默认是Arial
            fill: 'green'
        });
        // 添加到层
        layer.add(text);

        // 2.2、创建一条直线
        var straight = new Konva.Line({
            x:10, // x轴的位置
            y:10, // y轴的位置
            points:[10,10,700,10], // 排列：平面阵列的点坐标，定义[x1，y1，x2，y2，x3，y3]。
            stroke:'red', // 颜色
            tension:1 // 数：较高的值将导致更曲线,默认值为0。
        });
        layer.add(straight);

        // 2.3、创建曲线
        var curve = new Konva.Line({
            x:10,
            y:20,
            points:[50,20,100,30,200,20,300,30,400,20,500,30,600,20],
            stroke:'red',
            tension:2
        });
        layer.add(curve);

        // 2.4、创建矩形
        var rect = new Konva.Rect({
            x:10,
            y:100,
            width: 100, // 宽度
            height: 50, // 高度
            fill: 'red', // 填充颜色
            stroke: 'black', // 描边颜色
            strokeWidth: 1 // 边框的宽度
        });
        layer.add(rect);

        // 2.5、创建圆
        var circle = new Konva.Circle({
            x:200,
            y:120,
            radius:35, // 半径
            fill: 'pink', // 填充颜色
            stroke: 'blue' // 边框的宽度
        });
        layer.add(circle);

        // 2.6、创建椭圆
        var ellipse = new Konva.Ellipse({
            x:300,
            y:120,
            radius : {
                x : 50, // x轴半径
                y : 30 // y轴半径

            fill: 'red',
            stroke: 'blue'

            x: 10,
            y: 200,
            image: imageObj010,
            width: 750, // 宽度
            height: 10 // 高度
        });
        layer.add(image);
        layer.batchDraw();
        // 将层添加至舞台容器中
        stage.add(layer);
        stage.batchDraw();
    });
